# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nexustestcicd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://nexustestcicd.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1c77214bc7a84fd59bf71e14365f66d5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8fab8103289f4b0184b980bf125cc104 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: nexustestcicd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1c77214bc7a84fd59bf71e14365f66d5 }}/nexus:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nexustestcicd'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e74fff674c814e9bb7b679864dab2eb4 }}
        images: 'nexustestcicd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1c77214bc7a84fd59bf71e14365f66d5 }}/nexus:${{ github.sha }}'